<header class="header">
  <div class="container">
    <div class="header-container">
      <div class="header-logo-container">
        <a href="./index.html" class="logo-link">
          <svg class="logo-svg" width="24" height="24">
            <use href="./images/icons.svg#icon-film"></use>
          </svg>
          <p class="logo-text">Filmoteka</p>
        </a>
      </div>
      <div class="header-nav-container">
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./index.html" id="home" class="link current">HOME</a>
            </li>
            <li class="nav-item">
              <a href="./library.html" id="library" class="link">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="input-container-error">
      <div class="input-container">
        <div class="input-wrap">
          <form class="input-form">
            <input
              type="text"
              class="header-input"
              placeholder="Movie search"
            />
            <button type="submit" class="input-btn">
              <svg width="12" height="12" class="input-icon">
                <use href="./images/icons.svg#icon-search-2"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
      <div class="search-error-container">
        <p class="search-error is-hidden">
          Sorry, we can't find this movie!
        </p>
      </div>
    </div>
  </div>
</header>
